<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
  </div>
    </nav>
    <div class="hero text-center">
      <h1>Luxury Hotels Reviews Across Europe</h1>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="country">Enter Country</label>
                        <input class="form-control" id="country" type="text" placeholder="France">
                        <li class="filter list-group-item">
                          <label for="hotel_name">Enter Hotel Name</label>
                          <input class="form-control" id="hotel_name" type="text" placeholder="Pullman Paris Tour Eiffel">
                        <li class="filter list-group-item">
                          <label for="average_score">Enter Average Score</label>
                          <input class="form-control" id="average_score" type = "values" placeholder = "10">  
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Hotel Name</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Hotel Address</th>
                  <th class="table-head">Average Score</th>
                  <th class="table-head">Count of Reviewers</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/apptry.js"></script>

{% endblock %}
